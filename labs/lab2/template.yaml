AWSTemplateFormatVersion: '2010-09-09'
Description: AWS DevOps BootCamp Pipeline

Resources:
  # Code Commit Repository
  Repo:
    Type: AWS::CodeCommit::Repository
    Properties:
      RepositoryName: BootCampRepo
      RepositoryDescription: Repo for AWS DeOps BootCamp

  # S3 Bucket CodePipeline will use to pass artifacts around
  ArtifactsS3:
    Type: AWS::S3::Bucket

  # Permissions Role for CodePipeline
  PipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument: 
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: codepipeline.amazonaws.com
          Action: sts:AssumeRole
      Policies:
        - PolicyName: Logging
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
                - codepipeline:StartPipelineExecution
              Resource:
                - !Sub arn:aws:codepipeline:${AWS::Region}:${AWS::AccountId}:*

  BuildProjectRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - Effect: "Allow"
            Principal: 
              Service: 
                - "codebuild.amazonaws.com"
            Action: 
              - "sts:AssumeRole"
      Policies:
        - PolicyName: CodeBuild
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Resource:
              - !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/*
              - !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/*/*
              Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            - Effect: Allow
              Resource:
              - arn:aws:s3:::codepipeline-eu-west-1-*
              Action:
              - s3:PutObject
              - s3:GetObject
              - s3:GetObjectVersion
            - Effect: Allow
              Action:
              - ssm:GetParameters
              Resource: arn:aws:ssm:eu-west-1:589314110032:parameter/CodeBuild/*
    
  # Pipeline
  LabPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt PipelineRole.Arn
      ArtifactStore:
        Location: !Ref ArtifactsS3
        Type: S3
      Stages:
        - Name: SourceStage
          Actions:
            - Name: Source
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeCommit
                Version: "1"
              Configuration:
                PollForSourceChanges: false 
                BranchName: master, 
                RepositoryName: !Ref Repo
              OutputArtifacts:
                - Name: SourceOut
              RunOrder: 1
        - Name: BuildStage
          Actions:
            - Name: Build
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: "1"
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref BuildProject
              InputArtifacts:
                - Name: SourceOut
              OutputArtifacts:
                - Name: BuildOut
              RunOrder: 1
      
  BuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: 'aws/codebuild/nodejs:10.1.0'
        Type: LINUX_CONTAINER
      Name: SiteBuilder
      ServiceRole: !GetAtt BuildProjectRole.Arn
      Source:
        Type: CODEPIPELINE